<div class="grid">
  <div
    *ngFor="let t of currentList; let i = index"
    [ngClass]="{
      complete: t.completed,
      incomplete: !t.completed,
      deleted: t.deleted,
      task: true
    }"
  >
    <p class="task__id">{{ i }}</p>
    <div class="task-title-description">
      <div class="task__title"><span>Titulo: </span>{{ t.title }}</div>
      <div class="task__description">
        <span>Descripci√≥n: </span>{{ t.description }}
      </div>
    </div>
    <div>
      <button *ngIf="!t.completed" (click)="onClickComplete($event)">
        Completar
      </button>
      <button *ngIf="t.completed" (click)="onClickComplete($event)">
        Rehacer
      </button>

      <button (click)="onClickDelete($event)" class="delete">Eliminar</button>
    </div>
  </div>
</div>
