<div class="grid">
  <div
    *ngFor="let task of currentList"
    [ngClass]="{
      task: true,
      complete: task.completed,
      incomplete: !task.completed,
      deleted: task.deleted
    }"
  >
    <div class="task-title-description">
      <div class="task__title"><span>Titulo: </span>{{ task.title }}</div>
      <div class="task__description">
        <span>Descripci√≥n: </span>{{ task.description }}
      </div>
    </div>
    <div>
      <button (click)="onClickComplete(task)">
        {{ task.completed ? "Rehacer" : "Completar" }}
      </button>
      <button (click)="onClickDelete(task)" class="delete">Quitar</button>
    </div>
  </div>
</div>
